<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<!-- External CSS -->
<title>E-Shop</title>

<style>
/* Internal CSS */
nav ul {
list-style-type: none;
padding: 0;
margin: 0;
display: flex;
}
nav ul li {
margin-right: 20px;
}
.product-card {
border: 1px solid #e61919;
padding: 16px;
margin: 16px;
width: 200px;
text-align: center;
}
form label, form input, form textarea {
display: block;
margin-bottom: 16px;
}
</style>
</head>
<body>
<header>
<h1 style="color: rgb(18, 18, 243);">E-Shop</h1> <!-- Inline CSS -->
<nav>
<ul>
    <li><a href="#home">Home</a></l>
    <li><a href="#products">Products</a></l>
    <li><a href="#about">About</a></l>
    <li><a href="#contact">Contact</a></l>
</ul>
</nav>
</header>
<section id="products">
    <h2>Products</h2>
<article class="product-card">
<img src="path/to/image1.jpg"alt="Product Image 1">
<h3>Product Name 1</h3>
<p>Product Description 1</p>
<p>Price: $10</p>
</article>
<!-- Add more product cards similarly -->

</section>
<section id="about">
<h2>About Us</h2>
<p>Welcome to E-Shop. We offer a wide range of products...</p>
<!-- More about content -->
</section>
<section id="contact">
<h2>Contact Us</h2>
<form action="#">
<label for="name">Name:</label>
<input type="text" id="name" name="name" required>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<label for="message">Message:</label>
<textarea id="message" name="message" rows="4" required></textarea>
<button type="submit">Sumbit</button>
</form>
</section>


<section id="register">
    <h2>Register</h2>
    <form id="registrationForm" action="#">
        <label for="reg-username">Username:</label>
        <input type="text" id="reg-username" name="username" required>
        
        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" name="email" required>
        
        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" name="password" required>
        
        <label for="reg-confirm-password">Confirm Password:</label>
        <input type="password" id="reg-confirm-password" name="confirm-password" required>

        <button type="submit">Register</button>
    </form>
</section>

<section id="login">
    <h2>Login</h2>
    <form id="loginForm" action="#">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="username" required>
        
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required>

        <button type="submit">Login</button>
    </form>
</section>
<script src="script 1.js"></script>
</body>
</html>
